<table>
  <thead>
    <tr>
      <th>Идентификатор</th>
      <th>Имя</th>
      <th>Возраст</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users$ | async">
      <td>{{user.id}}</td>
      <td>{{user.name}}</td>
      <td>{{user.age}}</td>
    </tr>
  </tbody>
</table>

<hr/>

<div *ngIf="users$ | async as users">
  <app-user-details [userInfo]="users[0]"></app-user-details>
</div>
